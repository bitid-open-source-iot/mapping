<img src="./assets/icons/icon-512x512.png" alt="Main Icon">

<h1>
    Mapping
</h1>

<form [formGroup]="form" (ngSubmit)="!form.invalid && submit()">
    <mat-form-field appearance="outline">
        <mat-label>
            Email
        </mat-label>
        
        <input matInput type="email" name="email" placeholder="email" formControlName="email" required>

        <mat-error *ngIf="errors.email">
            {{ errors.email }}
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>
            Password
        </mat-label>
        
        <input matInput type="password" name="password" placeholder="password" formControlName="password" required>

        <mat-error *ngIf="errors.password">
            {{ errors.password }}
        </mat-error>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
        {{ loading ? '' : 'sign in' }}
        <mat-spinner class="mat-spinner-negative" diameter="25" *ngIf="loading"></mat-spinner>
    </button>

    <button type="button" mat-stroked-button color="primary" routerLink="/signup">
        sign up
    </button>
</form>
