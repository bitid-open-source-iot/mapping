<mat-toolbar>
    <button mat-icon-button (click)="menu.toggle()" *ngIf="menu.mode == 0" color="accent" bit-branding bit-color>
        <mat-icon>
            menu
        </mat-icon>
    </button>
        
    <div class="page-label" app-translate [app-translate-inner]="true" bit-branding bit-color>
        Notifications
    </div>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef app-translate [app-translate-inner]="true">
            Title
        </th>

        <td mat-cell *matCellDef="let element">
            {{ element.title }}
        </td>
    </ng-container>

    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef app-translate [app-translate-inner]="true">
            Message
        </th>

        <td mat-cell *matCellDef="let element">
            {{ element.message }}
        </td>
    </ng-container>

    <ng-container matColumnDef="serverDate">
        <th mat-header-cell *matHeaderCellDef app-translate [app-translate-inner]="true">
            Date
        </th>

        <td mat-cell *matCellDef="let element">
            {{ element.serverDate | date : 'yyyy/MM/dd H:mm:ss' }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
